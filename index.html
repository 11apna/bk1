    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(76, 0, 130, 0.9), rgba(76, 0, 130, 0.95)), 
                        url(https://img.freepik.com/premium-photo/ramadan-kareem-eid-mubarak-mosque-hijab-islamic-mascot-muslim-boy-girl-ramadan-backgorund_810271-925.jpg) center/cover fixed;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #8A2BE2;
            margin: 30px auto 20px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.7);

        }
        
        .tagline {

        .highlight {

            font-size: 1.4rem;
            font-weight: bold;
            padding: 18px 40px;
            border-radius: 50px;
            margin: 30px auto;
            box-shadow: 0 10px 25px rgba(0, 136, 204, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            max-width: 350px;
            border: 2px solid #00aaff;
        }
        
        .main-btn:hover, .main-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 13px 30px rgba(0, 136, 204, 0.7);
        }
        
        .bottom-btn {
            display: block;
            background: rgba(138, 43, 226, 0.3);
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 14px 30px;
            border-radius: 50px;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 300px;
            backdrop-filter: blur(5px);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 20px;
            gap: 20px;
        }
        
        .stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
            min-width: 100px;
        }
        
        .stat-num {
            display: block;
            font-size: 1.8rem;
            font-weight: bold;
            color: #FFD700;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #d0d0ff;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .disclaimer {
            font-size: 0.8rem;
            color: #aaa;
            padding: 15px;
            margin: 0 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

        </div>

        </div>
    </div>
    
    <a href="https://t.me/+e1mv2wGzJpdiMTFl" class="main-btn pulse" target="_blank">
        JOIN TELEGRAM CHANNEL

    <div style="flex-grow: 1;"></div>
    
    <a href="https://t.me/+e1mv2wGzJpdiMTFl" class="bottom-btn" target="_blank">
        Get Free Predictions Now
    </a>
    
    <p class="disclaimer">
        Cricket predictions are for informational purposes only. We do not promote illegal betting. Users must comply with local laws.

        fbq('init', '1101019574797569');
        fbq('track', 'PageView');
        
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('a[href*="t.me"]').forEach(function(link) {
                link.addEventListener('click', function() {
                    fbq('track', 'Lead');
                });
            });
            
            // Animate stats counter
            const statNums = document.querySelectorAll('.stat-num');
            statNums.forEach(function(stat, index) {
                const finalValues = [9500, 92, 85];
                const suffixes = ['+', '%', '%'];
                let current = 0;
                const increment = finalValues[index] / 30;
                const timer = setInterval(function() {
                    current += increment;
                    if (current >= finalValues[index]) {
                        stat.textContent = finalValues[index] + suffixes[index];
                        clearInterval(timer);
                    } else {
                        stat.textContent = Math.floor(current) + (index === 0 ? '+' : '%');
                    }
                }, 50);
            });
        });
    </script>
